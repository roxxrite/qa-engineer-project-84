---
- summary: |
    Проверка поиска товаров по ключевому слову или категории. 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому
    слову или категории.
  prerequisites: |
    Открыта главная страница магазина. (https://hexlet-products-store.vercel.app)
  test-data: |
    no-data
  steps: |
    - Найти поле для поиска на главной странице магазина.
    - Ввести ключевое слово (например, "laptop").
    - Проверить, что отображаются результаты поиска, соответствующие ключевому слову.
    - Повторить поиск, введя категорию товаров вместо ключевого слова (например, "skincare")
    - Проверить, что отображаются результаты поиска, соответствующие выбранной категории.
  expected-result: |
    Запрос автоматически обрабатывается, пользователь успешно находит товары по ключевому слову или категории.
    
