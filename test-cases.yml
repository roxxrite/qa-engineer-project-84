- summary: |
    Проверка добавления товаров в корзину и просмотр содержимого корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины.
  prerequisites: |
    Открыта главная страница магазина.(https://hexlet-products-store.vercel.app)
    Выбранный язык интерфейса - Russian.
  test-data: |
    no-data
  steps: |
    - Выбрать один или несколько товаров для добавления в корзину.
    - Нажать на кнопку "Добавить в корзину" у выбранных товаров.
    - Перейти на страницу корзины через специальную кнопку.
  expected result: |
    Добавленные товары корректно отображаются в корзине.
    
