bugreports:
  - summary: |
      В списке категорий не отображается кнопка, очищающая выбранные категории.
    environment: |
      Google Chrome Версия 122.0.6261.70 (Официальная сборка), (64 бит)
      ОС Windows 11, 64-bit
      Язык интерфейса - Russian
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - Открыть список категорий товара.
      - Выбрать любую категорию (например, smartphones).
      - Повторно открыть список категорий товара.
      - Нажать на пустую строку.
    expected-result: |
      Пользователь должен иметь возможность сбросить выбранные категории отдельной кнопкой.
    actual-result: |
      Данная функция реализована, но не отображается наименование кнопки. 

  - summary: |
      При снятии флажка "В наличии" остаются товары в ассортименте и отключается возможность перехода на другие страницы магазина.
    environment: |
      Opera GX LVL5 (core: 106.0.4998.76)
      ОС Windows 11, 64-bit
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - Найти под списком брендов кнопку "В наличии".
      - Снять галочку.
    expected-result: |
      Пользователю выводится, в дополнение к имеющимся, список товаров, которых нет в наличии. 
    actual-result: |
      Список товаров не изменяется, отключается возможность перехода на следующую страницу магаизна.
      
