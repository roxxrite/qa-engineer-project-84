bugreports:
  - summary: |
      В списке категорий не отображается кнопка, очищающая выбранные категории.
    environment: |
      Google Chrome Версия 122.0.6261.70 (Официальная сборка), (64 бит)
      ОС Windows 11, 64-bit
      Язык интерфейса - Russian
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - Открыть список категорий товара.
      - Выбрать любую категорию (например, smartphones).
      - Повторно открыть список категорий товара.
      - Нажать на пустую строку.
    expected-result: |
      Пользователь должен иметь возможность сбросить выбранные категории отдельной кнопкой.
    actual-result: |
      Данная функция реализована, но не отображается наименование кнопки. 

  - summary: |
      При снятии флажка "В наличии" остаются товары в ассортименте и отключается возможность перехода на другие страницы магазина.
    environment: |
      Opera GX LVL5 (core: 106.0.4998.76)
      ОС Windows 11, 64-bit
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - Найти под списком брендов кнопку "В наличии".
      - Снять галочку.
    expected-result: |
      Пользователю выводится, в дополнение к имеющимся, список товаров, которых нет в наличии. 
    actual-result: |
      Список товаров не изменяется, отключается возможность перехода на следующую страницу магаизна.

  - summary: |
      При выборе категории и нерелевантной ей бренду не появляется окно об ошибке.
    environment: |
      Opera GX LVL5 (core: 106.0.4998.76)
      ОС Windows 11, 64-bit
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - Выбрать в выпдающем списке категорий одну, например, home-decoration.
      - В списке брендов выбрать один, например, Apple.
    expected-result: |
      Пользователю выводится сообщение об ошибке. 
    actual-result: |
      Пользователю выводится список товаров, содержащий в себе не только товары, выбранной категории и бренда, но и сторонних.

  - summary: |
      Не появляется окно об ошибке при поиске товара с несуществующим названием.
    environment: |
      Mozilla Firefox 121.0.1 (64-разрядный)
      ОС Windows 11, 64-bit
    steps-to-reproduce: |
      - Открыть главную страницу магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app).
      - В форму для поиска товара по названию ввести любое слово, например, "Pizza".
      - Нажать клавишу ENTER.
    expected-result: |
      Пользователю выводится сообщение об ошибке или что данного товара не существует либо его нет в наличии. 
    actual-result: |
      Список товаров не изменяется, сообщения об ошибке нет.
